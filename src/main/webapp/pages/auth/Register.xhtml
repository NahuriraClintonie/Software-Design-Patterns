<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:k="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>

        <link rel="stylesheet" href="resources/css/style.css" />
        <link rel="stylesheet" href="resources/css/font-awesome.min.css" />
        <h:outputStylesheet name="primeflex/3.3.1/primeflex.css" library="webjars"/>

        <style>
            * {
                box-sizing: border-box;
                /* color: rgb(226, 226, 226); */
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            }

            #styleid {
                color: rgb(105, 105, 105);
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                font-weight: bold;
            }
            .divider {
            border-top: 1px solid #ccc;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .ui-button .ui-button-text {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 15px 15px;
  background-color: #3470E9;
  font-size: 18px;
}

.ui-button .ui-button-text:hover {
  background-color: #042aff;
}

.ui-button .ui-button-icon-left {
  display: none !important;
}

.ui-button .ui-button-text:before {
  margin-right: 5px;
  content: "\f2f6";
  font-family: "Font Awesome 5 Free";
}
            
        </style>
    </f:facet>
</h:head>
<h:body>
        <h:form>
            <div class="signinform">
                <div class="container">
                    <!-- main content -->
                    <div class="w3l-form-info">
                      <div>
                        <p:link outcome="/pages/dashboard/Dashboard.xhtml">
                            <img src="resources/images/myyyy.png" alt="Logo" width="80%" height="80%"/></p:link>

                    </div>
                        <div id="tv">
                            <div class="input-group">
                                <span><i class="fas fa-user" aria-hidden="true"></i></span>
                                <h:inputText k:placeholder="First Name" />
                              </div>

                              <div class="input-group">
                                <span><i class="fas fa-user-plus" aria-hidden="true"></i></span>
                                <h:inputText k:placeholder="Last Name" />
                              </div>

                              <div class="input-group">
                                <span><i class="fas fa-calendar-alt" aria-hidden="true"></i></span>
                                <p:outputLabel for="navigator"/>
                                <p:datePicker style="margin-left: 10%;padding-bottom: 5px;" id="navigator"  monthNavigator="true" yearRange="1970:2023" yearNavigator="true" showWeek="true" placeholder="Date of Birth"
                                
                                />
                              </div>

                              <div class="input-group">
                                <span><i class="fas fa-venus-mars" aria-hidden="true"></i></span>
                                <div class="gender-options">
                                  <h:selectOneRadio id="gender">
                                    <f:selectItem itemLabel="Male" itemValue="male" />
                                    <f:selectItem itemLabel="Female" itemValue="female" />
                                  </h:selectOneRadio>
                                  <div class="space-below"></div>
                                </div>
                              </div>

                              <div class="input-group">
                                <span><i class="fas fa-envelope" aria-hidden="true"></i></span>
                                <h:inputText k:placeholder="Email" />
                              </div>

                              
                              <div class="input-group">
                                <span><i class="fas fa-phone" aria-hidden="true"></i></span>
                                <h:inputText k:placeholder="Phone Number" />
                              </div>

                              <div class="input-group">
                                <span><i class="fas fa-map-marker-alt" aria-hidden="true"></i></span>
                                <h:inputText k:placeholder="Address" />
                              </div>

                              <!--Occupation-->
                              <div class="input-group">
                                <span><i class="fas fa-briefcase" aria-hidden="true"></i></span>
                                <h:inputText k:placeholder="Occupation" />
                              </div>
                              
                              <div class="input-group">
                                <span><i class="fas fa-key" aria-hidden="true"></i></span>
                                <h:inputSecret k:placeholder="Password" />
                              </div>

                              <div class="input-group">
                                <span><i class="fas fa-key" aria-hidden="true"></i></span>
                                <h:inputSecret k:placeholder="Confirm Password" />
                              </div>
                              
                              <p:button styleClass="btn btn-primary btn-block" outcome="/pages/dashboard/Dashboard.xhtml"
                 value="Register" icon="fas fa-sign-in" layout="custom" template="{buttonContent}" />

                            <p class="account">Already a member? 
                                <h:outputLink value="Login.xhtml">Login</h:outputLink>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <p> 2023 Kimanyi SACCO register form | All Rights Reserved</p>
                </div>
            </div>
        </h:form>

</h:body>
<script src="resources/js/fontawesome.js"></script>
</html>
