<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:k="http://xmlns.jcp.org/jsf/passthrough">
  <h:head>
    <f:facet name="first">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
      <meta name="apple-mobile-web-app-capable" content="yes" />

      <link rel="stylesheet" href="resources/css/style.css" />
      <link rel="stylesheet" href="resources/css/font-awesome.min.css" />
      <h:outputStylesheet
        name="primeflex/3.3.1/primeflex.css"
        library="webjars" />

      <style>
        * {
          box-sizing: border-box;
          /* color: rgb(226, 226, 226); */
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
            Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }

        #styleid {
          color: rgb(105, 105, 105);
          font-family: "Segoe UI", "Tahoma", "Geneva", "Verdana", "sans-serif";
          font-weight: bold;
        }
        .divider {
          border-top: 1px solid #ccc;
          margin-top: 20px;
          margin-bottom: 20px;
        }
        .error-message {
          color: rgb(209, 92, 92);
          font-family: Arial, Helvetica, sans-serif;
          font-size: 16px;
          font-weight: 550;
        }

        .ui-button .ui-button-text {
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 15px 15px;
          background-color: #3470e9;
          font-size: 18px;
        }

        .ui-button .ui-button-text:hover {
          background-color: #042aff;
        }

        .ui-button .ui-button-icon-left {
          display: none !important;
        }

        .ui-button .ui-button-text:before {
          margin-right: 5px;
          content: "\f2f6";
          font-family: "Font Awesome 5 Free";
        }
        
       
      </style>
    </f:facet>
  </h:head>
  <h:body>
    <div>
      <p:link outcome="/pages/dashboard/Dashboard.xhtml">
        <img
          src="resources/images/myyyy.png"
          alt="Logo"
          width="15%"
          height="15%"
      /></p:link>
    </div>
    <div class="signinform">
      <div class="container">
        <!-- main content -->
        <div class="w3l-form-info">
          
          <div id="tv">
            <h:form>
              <p:growl id="messages" showDetail="true" />
              <div class="form-column-up1" style="display: flex;">
                <div class="input-group" style="flex: 50%;">
                  <span><i class="fas fa-user" aria-hidden="true"></i></span>
                  <h:inputText
                    id="firstName"
                    style="color: black !important"
                    value="#{memberForm.member.firstName}"
                    k:placeholder="First Name"
                    required="true"
                    requiredMessage="*First name required." />
                </div>

                <div class="input-group" style="flex:50%">
                  <span
                    ><i class="fas fa-user-plus" aria-hidden="true"></i
                  ></span>
                  <h:inputText
                    id="lastName"
                    style="color: black !important"
                    value="#{memberForm.member.lastName}"
                    k:placeholder="Last Name"
                    required="true"
                    requiredMessage="*Last name required." />
                </div>
              </div>

              <div class="form-column-up2" style="display: flex;">
                <div class="input-group" style="flex: 50%;">
                  <span
                    ><i class="fas fa-calendar-alt" aria-hidden="true"></i
                  ></span>
                  <p:outputLabel for="navigator" />
                  <p:datePicker
                    style="margin-left: 10%; padding-bottom: 5px"
                    id="navigator"
                    value="#{memberForm.member.dateOfBirth}"
                    monthNavigator="true"
                    yearRange="1970:2005"
                    yearNavigator="true"
                    showWeek="true"
                    placeholder="Date of Birth"
                    required="true"
                    requiredMessage="*Date of birth required." />
                </div>

                <div class="input-group" style="flex: 50%;">
                  <span
                    ><i class="fas fa-venus-mars" aria-hidden="true"></i
                  ></span>
                  <div class="gender-options">
                    <h:selectOneRadio
                      id="gender"
                      value="#{memberForm.member.gender}"
                      required="true"
                      requiredMessage="*Gender required.">
                      <f:selectItem itemLabel="Male" itemValue="Male" />
                      <f:selectItem itemLabel="Female" itemValue="Female" />
                    </h:selectOneRadio>
                    <div class="space-below"></div>
                  </div>
                </div>
              </div>
              

              
              <div class="form-column-up2" style="display: flex;">
                <div class="input-group" style="flex:50%">
                  <span
                    ><i class="fas fa-envelope" aria-hidden="true"></i
                  ></span>
                  <h:inputText
                    id="email"
                    style="color: black !important"
                    value="#{memberForm.member.email}"
                    k:placeholder="Email"
                    required="true"
                    requiredMessage="*Email required" />
                </div>

                <div class="input-group">
                  <span><i class="fas fa-phone" aria-hidden="true"></i></span>
                  <h:inputText
                    id="phone"
                    style="color: black !important"
                    value="#{memberForm.member.phoneNumber}"
                    k:placeholder="Phone Number"
                    required="true"
                    requiredMessage="*Phone number required." />
                </div>
                </div>

                <div class="form-column-up4" style="display: flex;">
                <div class="input-group" style="flex: 50%;">
                  <span
                    ><i class="fas fa-map-marker-alt" aria-hidden="true"></i
                  ></span>
                  <h:inputText
                    id="address"
                    style="color: black !important"
                    value="#{memberForm.member.address}"
                    k:placeholder="Address"
                    required="true"
                    requiredMessage="*Address required." />
                </div>

                <!--Occupation-->
                <div class="input-group" style="flex: 50%;">
                  <span
                    ><i class="fas fa-briefcase" aria-hidden="true"></i
                  ></span>

                  <h:inputText
                    id="occupation"
                    style="color: black !important"
                    value="#{memberForm.member.occupation}"
                    k:placeholder="Occupation"
                    required="true"
                    requiredMessage="*Occupation is required." />
                </div>
              </div>

              <div class="input-group">
                <span><i class="fas fa-key" aria-hidden="true"></i></span>
                <h:inputSecret
                  id="password"
                  style="color: black !important"
                  value="#{memberForm.member.password}"
                  k:placeholder="Password"
                  required="true"
                  requiredMessage="*Password required." />

              </div>

              <p:commandButton
                styleClass="btn btn-primary btn-block"
                value="Register"
                icon="fas fa-sign-in"
                action="#{memberForm.doRegister()}"
                update="messages @form" />

            </h:form>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>2023 Kimanyi SACCO register form | All Rights Reserved</p>
      </div>
    </div>
  </h:body>
  <script src="resources/js/fontawesome.js"></script>
</html>
