<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://java.sun.com/jsf/core">
  <h:head>
    <f:facet name="first">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
      <meta name="apple-mobile-web-app-capable" content="yes" />

      <link rel="stylesheet" href="resources/css/mynav.css" />
      <h:outputStylesheet
        name="primeflex/3.3.1/primeflex.css"
        library="webjars" />
    </f:facet>
  </h:head>
  <h:body style="background-color: #f5f5f5">
    <div class="sidebar">
      <div class="logo"></div>
      <div class="menu-item">
        <i class="pi pi-home"></i>
        <span>
          <p:link
            style="
              font-size: 20px;
              color: #202020;
              font-family: 'Times New Roman', Times, serif;
            "
            styleClass="link-hover-white"
            outcome="/pages/dashboard/Dashboard.xhtml"
            value="Home" />
        </span>
      </div>
      <div class="menu-item">
        <i class="pi pi-wallet" aria-hidden="true"></i>
        <span
          ><p:link
            style="
              font-size: 20px;
              color: #202020;
              font-family: 'Times New Roman', Times, serif;
            "
            outcome="/pages/transaction/Deposit.xhtml"
            value="Deposit"
        /></span>
      </div>

      <div class="menu-item">
        <i class="pi pi-money-bill" aria-hidden="true"></i>
        <span
          ><p:link
            style="
              font-size: 20px;
              color: #202020;
              font-family: 'Times New Roman', Times, serif;
            "
            outcome="/pages/transaction/Withdraw.xhtml"
            value="Withdraw"
        /></span>
      </div>
      <div class="menu-item">
        <i class="pi pi-user" aria-hidden="true"></i>
        <span>
          <p:link
            style="
              font-size: 20px;
              color: #202020;
              font-family: 'Times New Roman', Times, serif;
            "
            outcome="/pages/transaction/Details.xhtml"
            value="Transaction Details" />
        </span>
      </div>
      <div class="menu-item">
        <i class="pi pi-chart-pie" aria-hidden="true"></i>
        <span>
          <p:link
            style="
              font-size: 20px;
              color: #202020;
              font-family: 'Times New Roman', Times, serif;
            "
            outcome="/pages/transaction/Report.xhtml"
            value="Transaction Report" />
        </span>
      </div>

      <div class="menu-item">
        <i class="pi pi-sign-out"></i>
        <span>
          <p:commandLink
            style="
              font-size: 20px;
              color: #202020;
              font-family: 'Times New Roman', Times, serif;
            "
            action="#{userSessionBean.logout()}"
            value="Logout"
        /></span>
      </div>
    </div>

    <div class="content">
      <div class="profile-section">
        <div class="profile-name">
          <h2>Welcome <h:outputText value="#{dashboard.firstName}" /></h2>
        </div>
        <div class="profile-dropdown">
          <h:form>
            <p:commandButton
              style="margin-right: 10px"
              value="View Profile"
              icon="pi pi-user"
              action="#{profile.viewProfile()}" />
          </h:form>
          <p:commandButton
            value="Logout"
            icon="pi pi-sign-out"
            action="#{userSessionBean.logout()}" />
        </div>
      </div>
      <h1 style="color: #477deb; text-align: center; margin-bottom: 30px">
        Dashboard
      </h1>
      <hr class="divider" />
      <div class="card-container">
        <div class="card">
          <div class="icon">
            <i
              style="font-size: 40px"
              class="pi pi-wallet"
              aria-hidden="true"></i>
          </div>
          <h2>Deposit</h2>
          <h4 style="text-align: right; color: #777">
            Deposit funds into your account
          </h4>
        </div>
        <div class="card">
          <div class="icon">
            <i
              style="font-size: 40px"
              class="pi pi-money-bill"
              aria-hidden="true"></i>
          </div>
          <h2>Withdraw</h2>
          <h4 style="text-align: right; color: #777">
            Withdraw funds from your account
          </h4>
        </div>
        <div class="card">
          <div class="icon">
            <i
              style="font-size: 40px"
              class="pi pi-folder-open"
              aria-hidden="true"></i>
          </div>
          <h2>Account Balance</h2>
          <h2 style="text-align: right; color: #777">
            <h:outputText value="#{myTransactions.getAccountBalance()}" />
        </h2>
        </div>
      </div>
      <br />
      <h2 style="color: #477deb; margin-bottom: 30px">
        Recent Transaction details
      </h2>

      <h:form>
        <div style="display: flex; flex-direction: column; align-items: center">
          <!-- Assuming you have imported the necessary namespaces at the beginning of your file -->

          <p:dataTable
            var="transaction"
            value="#{myTransactions.getTransactions()}"
            rows="5"
            id="userTable">
            <p:column headerText="Transaction Id">
              <h:outputText value="#{transaction.transactionId}" />
            </p:column>

            <p:column headerText="Transaction Type">
              <h:outputText value="#{transaction.transactionType}" />
            </p:column>

            <p:column headerText="Transaction Amount">
              <h:outputText value="#{transaction.transactionAmount}" />
            </p:column>

            <p:column headerText="Transaction Date">
              <h:outputText value="#{transaction.transactionDate}" />
            </p:column>
          </p:dataTable>

          <br />
          <p:button
            value="More Transactions"
            outcome="/pages/transaction/Details.xhtml" />
        </div>
      </h:form>
    </div>
  </h:body>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var sidebar = document.querySelector(".sidebar");
      var content = document.querySelector(".content");

      sidebar.addEventListener("mouseenter", function () {
        content.classList.add("extend");
      });

      sidebar.addEventListener("mouseleave", function () {
        content.classList.remove("extend");
      });
    });
  </script>
</html>
