<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://java.sun.com/jsf/core">
  <h:head>
    <f:facet name="first">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
      <meta name="apple-mobile-web-app-capable" content="yes" />

      <link rel="stylesheet" href="resources/css/styles.css" />
      <link rel="stylesheet" href="resources/css/mynav.css" />
      <h:outputStylesheet
        name="primeflex/3.3.1/primeflex.css"
        library="webjars" />
    </f:facet>
  </h:head>
  <h:body>
    <div class="sidebar">
      <div class="logo"></div>
      <div class="menu-item">
        <i class="pi pi-home"></i>
        <span>
          <p:link
            style="
              font-size: 20px;
              color: #202020;
              font-family: 'Times New Roman', Times, serif;
            "
            outcome="/pages/dashboard/Dashboard.xhtml"
            value="Home" />
        </span>
      </div>
      <div class="menu-item">
        <i class="pi pi-wallet" aria-hidden="true"></i>
        <span
          ><p:link
            style="
              font-size: 20px;
              color: #202020;
              font-family: 'Times New Roman', Times, serif;
            "
            outcome="/pages/transaction/Deposit.xhtml"
            value="Deposit"
        /></span>
      </div>

      <div class="menu-item">
        <i class="pi pi-money-bill" aria-hidden="true"></i>
        <span
          ><p:link
            style="
              font-size: 20px;
              color: #202020;
              font-family: 'Times New Roman', Times, serif;
            "
            outcome="/pages/transaction/Withdraw.xhtml"
            value="Withdraw"
        /></span>
      </div>
      
      <div class="menu-item">
        <i class="pi pi-user" aria-hidden="true"></i>
        <span>
          <p:link
            style="
              font-size: 20px;
              color: #202020;
              font-family: 'Times New Roman', Times, serif;
            "
            outcome="/pages/transaction/Details.xhtml"
            value="Transaction Details" />
        </span>
      </div>
      <div class="menu-item">
        <i class="pi pi-chart-pie" aria-hidden="true"></i>
        <span>
          <p:link
            style="
              font-size: 20px;
              color: #202020;
              font-family: 'Times New Roman', Times, serif;
            "
            outcome="/pages/transaction/Report.xhtml"
            value="Transaction Report" />
        </span>
      </div>
      <div class="menu-item">
        <i class="pi pi-sign-out"></i>
        <span>
          <p:commandLink
            style="
              font-size: 20px;
              color: #202020;
              font-family: 'Times New Roman', Times, serif;
            "
            action="#{userSessionBean.logout()}"
            value="Logout"
        /></span>
      </div>
    </div>

    <div class="content">
      <div class="profile-section">
        <div class="profile-name">
            <h2 style="color:black;font-family: 'Times New Roman', Times, serif;">Welcome <h:outputText value="#{dashboard.firstName}" /></h2>
        </div>
        <div class="profile-dropdown">
            <h:form>
            <p:commandButton style="margin-right: 10px;" value="View Profile" icon="pi pi-user" action="#{profile.viewProfile()}" />
          </h:form>
            <p:commandButton value="Logout" icon="pi pi-sign-out" action="#{userSessionBean.logout()}" />
        </div>
    </div>
      <h1
        style="
          color: #477deb;
          text-align: center;
          margin-bottom: 30px;
          font-family: 'Times New Roman', Times, serif;
        ">
        Transaction Details
      </h1>
      <hr class="divider" />

      <!-- Transaction Table -->
      <div class="transaction-table">
        <h:form>
    
        <p:dataTable
            var="transaction"
            value="#{myTransactions.getTransactions()}"
            paginator="true"
            paginatorPosition="bottom"
            rows="10"
            paginatorTemplate=" {CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
            rowsPerPageTemplate="5,10,15"
            id="userTable"
            class="custom-table">
            <p:column headerText="Transaction Id" sortBy="#{transaction.transactionId}" >
              <h:outputText value="#{transaction.transactionId}" />
            </p:column>

            <p:column headerText="Transaction Type" sortBy="#{transaction.transactionType}" >
              <h:outputText value="#{transaction.transactionType}" />
            </p:column>

            <p:column headerText="Transaction Amount" sortBy="#{transaction.transactionAmount}" >
              <h:outputText value="#{transaction.transactionAmount}" />
            </p:column>

            <p:column headerText="Transaction Date" sortBy="#{transaction.transactionDate}" >
              <h:outputText value="#{transaction.transactionDate}" />
            </p:column>
          </p:dataTable>
      
    </h:form>
      </div>
    </div>
  </h:body>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var sidebar = document.querySelector(".sidebar");
      var content = document.querySelector(".content");

      sidebar.addEventListener("mouseenter", function () {
        content.classList.add("extend");
      });

      sidebar.addEventListener("mouseleave", function () {
        content.classList.remove("extend");
      });
    });
  </script>
</html>
